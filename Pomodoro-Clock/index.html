<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Pomodoro-Clock</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="script.js"></script>
  </head>
  <body>
    <div id="container">
  <h1 class= 'header'>Pomodoro-Clock</h1>
    <div id="timeChange">
      <p id="plusBreakTime">+</p>
       <a id="break">5</a>
       <p id="minusBreakTime"class='space'>-</p>

       <p id="plusWorkTime">+</p>
       <a id="workTime">25</a>
       <p id ='minusWorkTime'>-</p>
     </div>
  <div id ='countDown'>
    <a id='txt'>25</a>
    <p id='isWorking'>Working</p>
  </div>
</div>
  </body>
</html>
