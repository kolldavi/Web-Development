<!doctype html>
<html>
  <head>
    <link rel="stylesheet" href="https://s3.amazonaws.com/codecademy-content/projects/bootstrap.min.css">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="text/javascript" src="jquery.min.js"></script>
    <script src="jquery-ui/jquery-ui.js"></script>
    <link href="jquery-ui/jquery-ui.css" rel="stylesheet">
  </head>
  <body>
    <div class="header">
      <div class="container">

        <h1>Meme Generator</h1>
      </div>
    </div>
    <div class="main">
      <div class="container">
        <div class="row">
          <div class="col-md-6">

            <div class="meme thumbnail">
              <img src="Snowman.jpg">
              <h1 class="top-caption">Do You Want To</h1>
              <h1 class="bottom-caption">Build A Snowman?</h1>
            </div>

          </div>
          <div class="col-md-6">

            <div class="tool">
              <h2>Create a meme</h2>
              <form role="form">
                <div class="form-group">
                  <label>Paste or type Image URL:</label>

              <!--   <form id="changeFileSelector">
                      <input id ='urlRadio' type="radio" name="fileSelector" value="URL"  checked="checked"> URL<br>
                      <input id ='fileRadio' type="radio" name="fileSelector" value="File" checked="checked"> File<br>
                  </form>
                -->

                  <input id="image-url" type="text" class="form-control" style = " border: 1px solid black" >
                      <label>Select Local File:</label>
                  <input type="file" id="image-file" multiple="multiple" accept="image/*" />

                </div>
                <div class="form-group">
                  <label>Top text</label>
                  <input id="top-text" type="text" class="form-control">
                </div>
                <div class="form-group">
                  <label>Bottom text</label>
                  <input id="bottom-text" type="text" class="form-control">
                </div>
              </form>
            </div>

          </div>
        </div>
      </div>
    </div>


    <script src="app.js"></script>
  </body>
