<!DOCTYPE html>
<html>
  <head>
    <meta name="Calculator" content="Calculator App" >
    <title>JavaScript Calculator</title>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="text/javascript" src="script.js"></script>
  </head>
  <body>
    <div id="calculator">
  			<div id="total">0</div>
        <div id = "currProblem"><a>0</a></div>

  			<div>
  				<a class="numbers">1</a>
  				<a class="numbers">2</a>
  				<a class="numbers">3</a>
          <a class="operators">*</a>
  				<a class="numbers">4</a>
  				<a class="numbers">5</a>
  				<a class="numbers">6</a>
          <a class="operators">/</a>
  				<a class="numbers">7</a>
  				<a class="numbers">8</a>
  				<a class="numbers">9</a>
          <a class="operators">-</a>
          <a class="numbers" id="clear">C</a>
          <a class="numbers">0</a>
          <a class="numbers">.</a>
          <a class="operators" id ="plus">+</a>
  		    <a class="numbers" id="clearall">AC</a>
          <a class="numbers" id="equals">=</a>
  			</div>

  		</div>
  <div id= "footer" >
    By David Koller
  </div>
  </body>
</html>
