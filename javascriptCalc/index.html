<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>JavaScript Calculator</title>
  </head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="script.js"></script>
  <body>
    <div id="calculator">
  			<div id="total">0
  			</div>
      <div id = "currProblem"><a></a></div>

  			<div>
  				<a class="numbers">1</a>
  				<a class="numbers">2</a>
  				<a class="numbers">3</a>
          <a  class="operators">*</a>
  				<a class="numbers">4</a>
  				<a class="numbers">5</a>
  				<a class="numbers">6</a>
          <a class="operators">/</a>
  				<a class="numbers">7</a>
  				<a class="numbers">8</a>
  				<a class="numbers">9</a>
          <a class="operators">-</a>


          <a class="numbers"id="clear">C</a>
          <a class="numbers">0</a>
           <a class="numbers">.</a>
          <a class="operators" id ="plus">+</a>
  		    <a class="numbers" id="clearall">AC</a>
          <a class="numbers" id="equals">=</a>
  			</div>

  		</div>
  <div id='footer'>
    By David Koller
  </div>
  </body>
</html>
